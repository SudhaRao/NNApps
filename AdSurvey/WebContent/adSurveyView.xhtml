<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>adSurveyView</title>
<meta http-equiv="Content-Type"
	content="application/xhtml+xml; charset=UTF-8" />
</h:head>
<h:body>

	<h:panelGroup >	
		<h:panelGrid ></h:panelGrid>	
		<h:panelGrid ></h:panelGrid>
		<h:form> 	
				
		<div id="layoutContainers">	
			<div id="ng-view" style="">
				<h:panelGrid>
					<h:panelGrid id="first">
					
					<h:outputLabel style="color:green;" for="first">Ad Survey View - Page 2</h:outputLabel>
						<h:outputLabel style="color:green;" for="first">Viewing ad survey for #{pc_view.department}</h:outputLabel>
						<h:outputLabel style="color:green;" for="first">Booking Number: #{pc_view.bookingNum}</h:outputLabel>
						
						
						<h:commandButton id="returnToSummary" action="#{pc_summary.enterPage}" 
						styleClass="commandLink" value="Return CB" rendered="true" immediate="true" >
						</h:commandButton>	
					
					<h:dataTable value="#{pc_view.dealItemList}" var="dealItemList" border="2">
		    			<h:column id="col1" >
				    			<f:facet name="header"><h:outputText value="Deal ID" /></f:facet>
				    			<h:outputText style="" value="#{dealItemList.dealId}" id="reqItemCode"/>	
				    		</h:column>
				    	
				    		<h:column id="col2">
				    			<f:facet name="header"><h:outputText value="Item Number" /></f:facet>
				    			<h:outputText value="#{dealItemList.itemNbr}" id="itemNbr"/>
				    		</h:column>
				    		
				    		<h:column id="col3">
								<f:facet name="header"><h:outputText value="Item Description" /></f:facet>	
								<h:outputText value="#{dealItemList.itemDesc}" id="itmDesc"/> 				        
							</h:column>	
							
		    		</h:dataTable>		
    			
						
															
					</h:panelGrid>					
				</h:panelGrid>
			</div>
		</div>
		</h:form>
	</h:panelGroup>

</h:body>
</html>
